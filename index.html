<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Move The Man</title>
			<link rel="stylesheet" type="text/css" href="style.css">
			<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		</head>
		<body onload="docReady()">
			
								<div class="buttons" style="font-size: 20px;">
										<div><p>Use the Arrow Keys To move to get the gold. Or use the buttons to move.</p><div>
    										<div>Your time is <span id="time">00:30</span> seconds!</div>

										<span><button OnClick="moveUp()">Up</button></span>
										<span><button OnClick="moveLeft()">Left</button></span>
										<span><button OnClick="moveRight()">Right</button></span>
										<span><button OnClick="moveDown()">Down</button></span>
										<span><button OnClick="moveGold()">Start</button></span>		
												</div>
												<div class="dot" id="dot">
													<p><img src="man1.gif"></p>
												</div>
												<div class="dot2" id="dot2">
													<p><img src="gold1.png"></p>
												</div>			
														<script src="index.js"></script>
													</body>
												</html>
